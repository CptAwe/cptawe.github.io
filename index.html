<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CptAwe</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Font Symbols -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="h-100 m-0 p-0 container-fluid bg-dark">
        <div class="p-0 d-flex flex-column justify-content-end sticky-top">
            <div id="hair" class="p-0 d-flex justify-content-start">
            </div>
        </div>
        <div class="p-0 d-flex flex-column justify-content-end sticky-top">
            <div id="glasses" class="p-0 d-flex justify-content-start">
            </div>
        </div>
        <div class="p-0 d-flex flex-column justify-content-end sticky-top">
            <div id="eyes" class="p-0 d-flex justify-content-start">
            </div>
        </div>

    </div>

    <div class="h-100 m-0 p-0 container-fluid bg-dark">
        Hello
    </div>

    <template id="hair-template">
        <div class="hair-ball"></div>
    </template>
    <template id="glasses-template">
        <div class="glass"></div>
    </template>
    <template id="eye-template">
        <div class="eye"></div>
    </template>
</body>


<!-- BootStrap scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="

    crossorigin="anonymous"></script>

<!-- Custom Scripts -->

<script src="scripts/glasses.js"></script>
